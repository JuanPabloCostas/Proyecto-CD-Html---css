<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<script>  
    function verifyPassword() {  
      var Contraseña = document.getElementById("Contraseña").value;  
      var ConfirmarContraseña = document.getElementById("ConfirmarContraseña").value;  
      
      if (ConfirmarContraseña.length > 0 && (Contraseña!==ConfirmarContraseña)){
        document.getElementById("mensaje").innerHTML = "⚠ La contraseña no coincide";  
      } else{
        document.getElementById("mensaje").innerHTML = "";  
      }
    }  
</script>  

<body>
    <main>
        <div class="alinearEnmedio">
            <div class="mensajeConfirmacion" id="confirmacion">
                <img src="/img/Vector 96.svg" alt="">
                <p>Registro Exitoso</p>
                <input title="Iniciar Sesion" type="button" value="Ir a Iniciar Sesion">
            </div>
        </div>
        <div class="contenedor">
            <div class="contendorRegistro">
                <div class="alinearTitulo">
                    <a href="/index.html" title="Index" class="img"><img src="/img/logouaq.svg" alt="" class="logouaq"></a>
                    <p class="registrarseTexto">Registrarse</p>
                    <a href="/index.html" title="Index"  class="close"><img src="/img/Vector 95.svg" alt=""></a>
                </div>
                <form action="" method="post">
                <div class="contenedorFlex">
                    <div class="columna">
                        <div class="Elemento">
                            <p class="tituloRegistro">Correo</p>
                            <input class="inputRegistro" title="correo" placeholder="juan@gmail.com" type="email" name="correo" id="correo">
                        </div>
                        <div class="Elemento">
                            <p class="tituloRegistro">Contraseña</p>
                            <div class="passwordContainer">
                                
                                <input onkeypress="" class="inputRegistro" title="correo" placeholder="************" type="password" name="Contraseña" id="Contraseña" oninput="verifyPassword()">
                                <label><input class="hide" title="oi" type="checkbox" name="hideShow" id="hideShow" src="/img/Vector 90.svg"><span class="label"></span></label>
                            </div>
                        </div>
                        <div class="Elemento">
                            <p class="tituloRegistro">Repetir Contraseña</p>
                            <input class="inputRegistro" title="correo" placeholder="************" type="password" name="ConfirmarContraseña" id="ConfirmarContraseña" oninput="verifyPassword()">
                            <p class="alerta" id="mensaje"></p>
                        </div>
                    </div>
                    <div class="columna">
                        <div class="Elemento">
                            <p class="tituloRegistro">Expediente</p>
                            <input class="inputRegistro" title="correo" placeholder="000000" type="number" name="correo" id="Expediente">
                        </div>
                        <div class="Elemento">
                            <p class="tituloRegistro">Nombre</p>
                            <input class="inputRegistro" title="correo" placeholder="Tu Nombre" type="text" name="correo" id="Nombre">
                        </div>
                        <div class="Elemento">
                            <p class="tituloRegistro">Apellidos</p>
                            <input class="inputRegistro" title="correo" placeholder="Tus Apellidos" type="text" name="correo" id="Apellidos">
                        </div> 
                    </div>
                  </div>
                <div class="alinearEnmedio">
                    <input title="botonRegistro" onclick="activarPopup()" value="Registrar" class="botonRegistrar" type="button">
                </div>
                </form>
            </div>     
        </div>
        
        
    </main>
    <div class="divlogoGrande">
        <img src="/img/logouaqGrande.svg" alt="">
    </div>  

    <script>
        function activarPopup() {
          var popup = document.getElementById("confirmacion");
          var popup2 = document.getElementById("backgroundFix");
          popup.classList.toggle("show");
          popup2.classList.toggle("show");
        }
    </script>
    <div id="backgroundFix" class="cuadroOscuro" onclick="activarPopup()">
    </div>
</body>
</html>
