<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <main>
        <div class="recuperarContraseña">
            <div class="logouaqContainer">
                <img src="/img/logouaq.svg" class="logouaq">
            </div>
            <div class="closeContainer">
                <img src="/img/Vector 95.svg" alt="" class="close">
            </div>
            <div class="textoCentro">
                <p class="titulo">
                    Recuperar Contraseña
                </p>
                <p class="subtitulo">
                    Enviamos un código al correo
                </p>
                <p class="correo">
                    juan@gmail.com
                </p>
            </div>
            <div class="textoIzquierda">
                <p class="codigo">
                    Código
                </p>
            </div>
            <div class="textoCentro">
                <input type="text" name="codigo" id="codigo" class="codigoInput">
                <input type="button" value="Confirmar" class="botonContraseña">
            </div>
            
        </div>
    </main>
    
</body>
</html>
