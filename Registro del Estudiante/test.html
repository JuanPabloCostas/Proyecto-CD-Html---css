<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <header>
        <img src="./Recursos/logouaq.png" alt="Logo UAQ" width="30px" height="40px">
        <div class="User-data">
            <div>
                <h3 class="nombre">Nombre Nombre</h3>
                <p class="email">mail@mail.com</p>
            </div>
            <div class="Foto">
                <img src="./Recursos/Ellipse 1.png" alt="Foto" width="32px" height="32px">
            </div>
        </div>
    </header>

    <h1>Registro de Estudiantes</h1>
    <form>

        <div class="grupo1">
            <label for="nombre">Nombre:</label>

            <label for="apellido-paterno">Apellido Paterno:</label>

            <label for="apellido-materno">Apellido Materno:</label>

        </div>

        <div class="rgrupo1">
            <input type="text" id="nombre" name="nombre" required>
            <input type="text" id="apellido-paterno" name="apellido-paterno" required>
            <input type="text" id="apellido-materno" name="apellido-materno" required>
        </div>



        <div class="grupo2">
            <label for="expediente">Expediente:</label>

            <label for="correo">Correo:</label>

            <label for="telefono">Teléfono:</label>

        </div>
        <div class="rgrupo2">
            <input type="text" id="expediente" name="expediente" required>
            <input type="email" id="correo" name="correo" required>
            <input type="tel" id="telefono" name="telefono" required>
        </div>







        <div class="grupo3">
            <label for="licenciatura">Licenciatura:</label>

            <label for="plan-estudios">Plan de estudios:</label>

            <label for="semestre">Semestre:</label>

        </div>

        <div class="rgrupo3">
            <select id="licenciatura" name="licenciatura" required>
                <option value="">Selecciona una licenciatura</option>
                <option value="Ingeniería en Sistemas Computacionales">Ingeniería en Sistemas Computacionales</option>
                <option value="Licenciatura en Administración">Licenciatura en Administración</option>
                <option value="Licenciatura en Contaduría">Licenciatura en Contaduría</option>
            </select>

            <select id="plan-estudios" name="plan-estudios" required>
                <option value="">Selecciona un plan de estudios</option>
                <option value="Plan de estudios 2020">Plan de estudios 2020</option>
                <option value="Plan de estudios 2021">Plan de estudios 2021</option>
                <option value="Plan de estudios 2022">Plan de estudios 2022</option>
            </select>

            <select id="semestre" name="semestre" required>
                <option value="">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        </div>




        <div class="grupo4">
            <label for="tipo-apoyo">Tipo de apoyo:</label>
            
            <label for="monto">Monto:</label>
            
            <label for="periodo">Periodo:</label>
            
        </div>

        <div class="rgrupo4">
            <select id="tipo-apoyo" name="tipo-apoyo" required>
                <option value="">Seleccione una opción</option>
                <option value="Beca">Beca</option>
                <option value="Crédito Educativo">Crédito Educativo</option>
                <option value="Préstamo">Préstamo</option>
            </select>

            <input type="number" id="monto" name="monto" required>

            <select id="periodo" name="periodo" required>
                <option value="">Seleccione una opción</option>
                <option value="Enero-Junio">Enero-Junio</option>
                <option value="Agosto-Diciembre">Agosto-Diciembre</option>
            </select>


        </div>





        <div class="grupo5">
            <label for="identificacion">Identificación:</label>
            
        </div>
        <div class="rgrupo5">
            <input type="file" id="identificacion" name="identificacion" accept="image/*" required>
        </div>



        <div class="grupo6">
            <label for="comprobante">Comprobante:</label>
        </div>
        <div class="rgrupo6">
            <input type="file" id="comprobante" name="comprobante" accept="image/*" required>
        </div>

        <div class="grupo7">
            <label for="solicitud">Solicitud:</label>
           
        </div>
        <div class="rgrupo7">
            <input type="file" id="solicitud" name="solicitud" accept="image/*" required>
        </div>

        <div class="grupo8">
            <label for="observaciones">Observaciones:</label>
            
        </div>
        <div class="rgrupo8">
            <textarea id="observaciones" name="observaciones"></textarea>
        </div>

        <div class="button">
            <input type="submit" value="Enviar">
        </div>
