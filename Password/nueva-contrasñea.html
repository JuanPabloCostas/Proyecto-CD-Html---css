<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar nueva contraseña</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login">
        <img class="img-login" src="./logo-uaq.png" alt="Logo-UAQ">
        <h1>Recuperar contraseña</h1>
        <form action="">
            <div class="left-label">
                <label for="">Nueva contraseña</label>
            </div>
            <input type="password">
            <div class="left-label">
                <label for="">Repetir contraseña</label>
            </div>
            <input type="password">
            <button style="margin-top: 27px;">Actualizar contraseña</button>
        </form>
    </div>
    <img class="img-background"src="./logo-uaq.png" alt="Logo UAQ">
</body>
</html>
